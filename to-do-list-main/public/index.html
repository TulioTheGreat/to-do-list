<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/f4f13ff542.js" crossorigin="anonymous"></script>
    <script src="./JS/script.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <div class="content">
        <div class="content-add-item">
            <input id="input-new-task" type="text" placeholder="Digite uma nova tarefa">
            <button id="btn-new-task"><i class="fa-solid fa-plus fa-lg"></i></button>
        </div>
        <div class="content-body">
            <ul id="to-do-list">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
